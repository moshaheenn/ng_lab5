<h3 class="fs-1 text-center my-5">All Products</h3>
<div class="container my-5">
    <table class="table text-center table-dark table-striped table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>price</th>
                <th>quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for (product of products; track $index) {
                <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.quantity}}</td>
                    <td class="text-center">
                        <i class="fa-solid fa-pen-to-square text-warning" title="edit" [routerLink]="['/addproduct',product.id]"></i>
                        <i class="fa-solid fa-eye ps-2" title="view" [routerLink]="['/products',product.id]"></i>
                        <i class="fa-solid fa-trash-can text-danger ps-2" title="delete" (click)="deleteProduct(product.id)"></i>
                      </td>
                </tr>
            }
        </tbody>
    </table>
    
</div>
